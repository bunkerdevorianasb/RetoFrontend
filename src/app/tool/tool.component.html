
<div class="p-6 h-60 bg-gray-200 flex flex-col rounded-tr-3xl shadow-md justify-around">
    <div class="flex justify-end">
        <i class="fas fa-thumbtack fas-1x"></i>
    </div>
    
    <a class="font-bold text-lg text-blue-500" [href]="tool.link"> {{tool.title}} </a>

    <p class="text-xs">{{tool.description}}</p>

    <div class="flex">
        <div *ngFor="let tag of tool.tags">
            <p class="font-semibold text-sm bg-white rounded-full m-1 px-2"># {{tag}}</p>
        </div>
    </div>

    <div class="flex justify-end my-2">
        <a class="m-1" (click)="openModalEdit()"><i class="far fa-edit fa-1x text-gray-800"></i></a>
        <a class="m-1" (click)="eliminar(tool)"><i class="fas fa-trash-alt fa-1.5x text-red-500"></i></a> 
    </div>
</div>
