    <div class="flex justify-end  sticky top-0">
        <button mat-dialog-close>
            <i class="fas fa-times fas-2x m-0 p-2 text-red-500 "></i>
        </button>
    </div>

    <form [formGroup]="form" (ngSubmit)="aceptar($event)">
        <div class="px-8">        
            <p class="font-bold text-sm  ">Agregar nueva Herramienta</p>
        
                <div class="flex flex-col m-1 w-full">
                    <label class=" text-sm my-1">*Nombre</label>
                    <input class="input" [class.is-danger]="failedInvalid('title')" type="text" formControlName="title">
                </div>
                <div class="flex flex-col m-1 w-full">
                    <label class=" text-sm my-1">*Link</label>
                    <input class="input" [class.is-danger]="failedInvalid('link')" type="text" formControlName="link">
                </div>

                <div class="flex flex-col m-1 w-full">
                    <label class=" text-sm my-1">*Description</label>
                    <textarea class="input" [class.is-danger]="failedInvalid('description')" cols="30" rows="10" formControlName="description"></textarea>
                </div>

                <div class="flex flex-col m-1 w-full">
                    <label class=" text-sm my-1">*Tags</label>
                    <input class="input" [class.is-danger]="failedInvalid('tags')" type="text" formControlName="tags">
                    <small class="text-xs text-gray-400">Separa las etiquetas con una coma (,)</small>
                </div>

            <div class="flex justify-end">
                <mat-dialog-actions class="p-0">
                    <button class="bg-gray-400  text-sm p-2 rounded m-2" type="button" mat-dialog-close> Cancel </button>
                    <button class="bg-blue-500  text-sm text-white p-2 m-2 rounded" type="submit" > Aceptar </button>
                </mat-dialog-actions>
            </div>
        </div>
    </form>
